<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Slide Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <!-- Carousel -->
    <div class="relative w-full max-w-4xl h-2/3 overflow-hidden">
      <div class="slides flex transition-transform duration-500 ease-in-out">
        <div
          class="w-full h-full flex items-center justify-center bg-blue-500 text-white text-6xl font-bold"
        >
          1
        </div>
        <div
          class="w-full h-full flex items-center justify-center bg-green-500 text-white text-6xl font-bold"
        >
          2
        </div>
        <div
          class="w-full h-full flex items-center justify-center bg-yellow-500 text-white text-6xl font-bold"
        >
          3
        </div>
        <div
          class="w-full h-full flex items-center justify-center bg-purple-500 text-white text-6xl font-bold"
        >
          4
        </div>
        <div
          class="w-full h-full flex items-center justify-center bg-red-500 text-white text-6xl font-bold"
        >
          5
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex justify-between gap-4 mt-4">
      <button
        id="prev"
        class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Prev
      </button>
      <button
        id="next"
        class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
